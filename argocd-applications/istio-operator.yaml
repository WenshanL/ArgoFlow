apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/istio/istio'
    targetRevision: HEAD
    path: manifests/charts/istio-operator
    helm:
      parameters:
        - name: hub
          value: docker.io/istio
        - name: tag
          value: 1.9.4 # istio/operator
  destination:
    server: 'https://172.16.100.12:6443'
    namespace: istio-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
